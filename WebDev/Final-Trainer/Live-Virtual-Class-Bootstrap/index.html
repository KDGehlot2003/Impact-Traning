<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>LVC</title>
    <style>
        nav {
            border: 2px solid black;
        }
        .nav-item {
            color: black;
        }
        .mycards {
            margin-top: 300px;
            border: 2px solid black;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        h4 {
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/books.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/laptop-study.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/angry-lady.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <nav>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link nav-item" aria-current="page" href="#">LVC</a>
            </li>
            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle nav-item" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">All Courses</a>
                <ul class="dropdown-menu nav-item">
                  <li><a class="dropdown-item" href="#">MERN Stack</a></li>
                  <li><a class="dropdown-item" href="#">JAVA</a></li>
                  <li><a class="dropdown-item" href="#">Devops</a></li>
                </ul>
              </li>
            <li class="nav-item">
              <a class="nav-link nav-item" href="#">Resigtration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-item" href="#">Photo Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-item" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-item" href="#">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-item" href="#">Contact Us</a>
            </li>
          </ul>
    </nav>
    <div class="mycards">
        <h4>Most Important Course for the Professional: </h4>
        <div class="card" style="width: 10rem; margin-top: 5px; margin-bottom: 5px;">
            <div class="card-body ">
              <h5 class="card-title">MEAN</h5>
            </div>
          </div>
          <div class="card" style="width: 10rem; margin-top: 5px; margin-bottom: 5px;">
            <div class="card-body">
              <h5 class="card-title">MERN</h5>
            </div>
          </div>
          <div class="card" style="width: 10rem; margin-top: 5px; margin-bottom: 5px;">
            <div class="card-body">
              <h5 class="card-title">AI</h5>
            </div>
          </div>
    </div>
    <footer>
        <h5>Designed by: Kshitij Gehlot</h5>
    </footer>
