            /* padding: 50px 70px; */

        .navbar a {
            float: left;

            padding: 50px 70px;
            text-decoration: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 30px;
            border: none;
            outline: none;
            color: white;
            padding: 50px 70px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a:hover .dropdown:hover .dropbtn {
            background-color: red;
        }
        .dropdown-content {
            display:none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0,0.2);
            z-index: 1;
        }
        .dropdown-content a{
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;

        }
        .dropdown-content a:hover{
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
